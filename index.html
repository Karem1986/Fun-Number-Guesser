<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>A fun Number guesser</title>
</head>
<body>
    <div class="container">
       <h1>A Fun Number Guesser!</h1>
        <div id="game">
         <p>Guess a Number between <span 
        class="min-num"></span> and <span
        class="max-num"></span></p>
        <input type="number" id="guess-input" placeholder="Try your luck">
        <input type="submit" value="Submit" id="guess-btn">
        <p class="message"></p>
        </div>
        <!-- Gif image below -->
    <iframe src="https://giphy.com/embed/SjxtmBS267NOU" width="600" height="300" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <p class="tommessage"><a href="https://giphy.com/gifs/cat-cartoons-images-SjxtmBS267NOU"></a>Tom believes in you!</p>
    </div>
    <script src="app.js"></script> 
</body>
</html>
